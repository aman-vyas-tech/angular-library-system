<div class="wishlist-conatiner" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" *ngIf="user">
    <div>
        <h1>{{user.displayName}}, your Wishlist is here.</h1>
    </div>
    <div *ngFor="let book of userWishList">
        <app-book-item [book]="book"></app-book-item>
    </div>
</div>
