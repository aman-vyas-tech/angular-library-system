<div style="height: 100vh;">
	<mat-toolbar color="primary">
		<mat-toolbar-row>
			<button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
				<mat-icon>menu</mat-icon>
			</button>
			<button class="title" mat-button routerLink="/">
				<mat-icon>home</mat-icon>
				{{title}}
			</button>
			<span class="example-spacer"></span>
			<div fxShow="true" fxHide.lt-md>
				<!-- The following menu items will be hidden on both SM and XS screen sizes -->
				<button class="nav-button" routerLinkActive="active" mat-button color="primary"
					(click)="selectedItem = item1" routerLink="/home" #item1>Home</button>

				<button class="nav-button" routerLinkActive="active" mat-button color="primary"
					(click)="selectedItem = item2" routerLink="/search" #item2>Book Search</button>

				<button class="nav-button" [ngClass]="{'active': selectedItem === item3}" mat-button color="primary"
					(click)="selectedItem = item3" routerLink="/cart" #item3>Cart</button>

				<button class="nav-button" [ngClass]="{'active': selectedItem === item4}" mat-button color="primary"
					(click)="selectedItem = item4" routerLink="/wishlist" #item4>Wishlist</button>

				<button class="nav-button" [ngClass]="{'active': selectedItem === item5}" mat-button color="primary"
					*ngIf="!user" (click)="selectedItem = item5;" #item5>Login</button>
				<button class="nav-button" [ngClass]="{'active': selectedItem === item5}" mat-button color="primary"
					*ngIf="user" (click)="selectedItem = item5; onLogout();" #item5>Logout</button>
			</div>
		</mat-toolbar-row>
	</mat-toolbar>

	<mat-sidenav-container fxFlexFill>
		<mat-sidenav #sidenav>
			<mat-nav-list>
				<!-- <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
				<a class="" href="" routerLinkActive="active" mat-list-item
					(click)="selectedItem = item1;sidenav.toggle()" routerLink="/home" #item1>Home</a>

				<a class="" href="" routerLinkActive="active" mat-list-item
					(click)="selectedItem = item2;sidenav.toggle()" routerLink="/search" #item2>Book Search</a>

				<a class="" href="" [ngClass]="{'active': selectedItem === item3}" mat-list-item
					(click)="selectedItem = item3;sidenav.toggle()" routerLink="/cart" #item3>Cart</a>

				<a class="" href="" [ngClass]="{'active': selectedItem === item4}" mat-list-item
					(click)="selectedItem = item4;sidenav.toggle()" routerLink="/wishlist" #item4>Wishlist</a>

				<a class="" href="" [ngClass]="{'active': selectedItem === item5}" mat-list-item
					*ngIf="!user" (click)="selectedItem = item5;sidenav.toggle()" #item5>Login</a>
				<a class="" href="" [ngClass]="{'active': selectedItem === item5}" mat-list-item
					*ngIf="user" (click)="selectedItem = item5; onLogout();sidenav.toggle()" #item5>Logout</a>
			</mat-nav-list>
		</mat-sidenav>
		<mat-sidenav-content fxFlexFill>
			<div class="app-container">
				<router-outlet></router-outlet>
			</div>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
