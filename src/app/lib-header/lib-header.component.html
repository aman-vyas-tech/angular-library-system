<mat-toolbar color="primary">
	<button mat-button routerLink="/">
		<mat-icon>home</mat-icon>
		{{title}}
	</button>

	<span class="fill-remaining-space"></span>

	<div fxLayout="row" fxHide fxShow.gt-sm>

		<button class="nav-button" routerLinkActive="active" mat-button color="primary"
			(click)="selectedItem = item1" routerLink="/home" #item1>Home</button>

		<button class="nav-button" routerLinkActive="active" mat-button color="primary"
			(click)="selectedItem = item2" routerLink="/search" #item2>Book Search</button>

		<button class="nav-button" [ngClass]="{'active': selectedItem === item3}" mat-button color="primary"
			(click)="selectedItem = item3" routerLink="/about" #item3>About us</button>

		<button class="nav-button" [ngClass]="{'active': selectedItem === item4}" mat-button color="primary"
			(click)="selectedItem = item4" routerLink="/contact" #item4>Contact</button>

		<button class="nav-button" [ngClass]="{'active': selectedItem === item5}" mat-button color="primary"
			(click)="selectedItem = item5" routerLink="/login" #item5>Logout</button>
	</div>
	<!-- <button mat-button [mat-menu-trigger-for]="menu" fxShow fxHide.gt-sm>
		<mat-icon>menu</mat-icon>
	</button> -->
</mat-toolbar>
