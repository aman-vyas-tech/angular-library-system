<div class="login-page">
    <mat-card>
        <mat-card-title class="title">
            Welcome to Angular Online Library System
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-container">
                    <div class="form-field">
                        <mat-form-field>
                            <label for="username">Username</label>
                               <input matInput type="text" formControlName="username">
                        </mat-form-field>
                        <div class="error" *ngIf="formControls.username.invalid && formControls.username.touched"><span>*Username is required</span></div>
                    </div>
                    <div class="form-field">
                        <mat-form-field>
                            <label for="password">Password</label>
                            <input matInput type="password"  formControlName="password">
                        </mat-form-field>
                        <div class="error" *ngIf="formControls.password.invalid && formControls.password.touched"><span>*Password is required</span></div>
                    </div>
                    <div class="form-field">
                        <button mat-raised-button type="submit">Login</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
