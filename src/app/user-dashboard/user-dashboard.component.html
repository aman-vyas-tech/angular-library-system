<div class="user-dashboard-container">
    <div class="no-books" *ngIf="!isBooks">
        No Issued Books
    </div>
    <div class="issues-books" *ngIf="isBooks">
        <carousel>
            <ng-container *ngFor="let item of items;">
              <ng-container *carouselItem>
                <div class="item">{{item.title}}</div>
              </ng-container>
            </ng-container>
        </carousel>
    </div>
</div>
